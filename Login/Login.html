<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- Caja de Registro -->
      <div class="login-box">
        <h2 class="register">Register</h2>
        <div class="box-content">
          <form>
            <div class="input-group">
              <label for="username">
                <i class="fas fa-user"></i> <!-- Icono de usuario -->
                <input
                  type="text"
                  id="username"
                  placeholder="UserName"
                  name="username"
                  required
                />
              </label>
            </div>
            <div class="input-group">
              <label for="email">
                <i class="fas fa-envelope"></i> <!-- Icono de correo -->
                <input
                  type="email"
                  id="email"
                  placeholder="Email"
                  name="email"
                  required
                />
              </label>
            </div>
            <div class="input-group">
              <label for="password">
                <i class="fas fa-lock"></i> <!-- Icono de candado -->
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  name="password"
                  required
                />
              </label>
            </div>
            <div class="input-group">
              <label for="confirm-password">
                <i class="fas fa-lock"></i> <!-- Icono de confirmación de contraseña -->
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="Confirm Password"
                  name="confirm-password"
                  required
                />
              </label>
            </div>
            <button type="submit">Register</button>
          </form>
        </div>
      </div>

      <!-- Caja de Login -->
      <div class="login-box login-box2">
        <h2 class="Login-text">Login</h2>
        <form class="input-g">
          <div class="input-group">
            <label for="login-username">
              <i class="fas fa-user"></i> <!-- Icono de usuario -->
              <input
                type="text"
                id="login-username"
                name="login-username"
                placeholder="UserName"
                required
              />
            </label>
          </div>
          <div class="input-group">
            <label for="login-password">
              <i class="fas fa-lock"></i> <!-- Icono de candado -->
              <input
                type="password"
                id="login-password"
                name="login-password"
                placeholder="Password"
                required
              />
            </label>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <script>
      // Función para mover el formulario de Login al 30%
      document
        .querySelector(".login-btn")
        .addEventListener("click", function () {
          document.querySelector(".login-box2").style.top = "30%";
        });

      // Función para mover el formulario de Login a su posición original (90%)
      document
        .querySelector('button[type="submit"]')
        .addEventListener("click", function (e) {
          e.preventDefault(); // Evitar que el formulario se envíe
          document.querySelector(".login-box2").style.top = "90%";
        });
    </script>
  </body>
</html>
