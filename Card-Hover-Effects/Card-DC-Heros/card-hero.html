<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Hero</title>
  <link rel="stylesheet" href="card-hero.css">
</head>
<body>
  <div class="card-hero-container">
    <div class="card card1">
      <div class="card-name">Super Man</div>
      <div class="circle">UR</div>
      <img src="Imgs/image1.jpg" alt="Image 1">
      <div class="card-description">Fuerza y velocidad sobrehumanas. Defensor de la justicia.</div>
    </div>
    <div class="card card2">
      <div class="card-name">Batman</div>
      <div class="circle">UR</div>
      <img src="Imgs/image2.jpg" alt="Image 2">
      <div class="card-description">Maestro de la estrategia y el combate. Guardián de Gotham.</div>
    </div>
    <div class="card card3">
      <div class="card-name">Chico Bestia</div>
      <div class="circle">UR</div>
      <img src="Imgs/image3.jpg" alt="Image 3">
      <div class="card-description">Un titán con fuerza increíble y lealtad inquebrantable.</div>
    </div>
    <div class="card card4">
      <div class="card-name">Robin</div>
      <div class="circle">UR</div>
      <img src="Imgs/image4.jpg" alt="Image 4">
      <div class="card-description">El ágil compañero con habilidades acrobáticas y de combate excepcionales.</div>
    </div>
  </div>

  <script src="card-hero.js"></script>
</body>
</html>
