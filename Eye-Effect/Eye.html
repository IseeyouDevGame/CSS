<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaurion Eye</title>
    <link rel="stylesheet" href="EyeStyle.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer-circle">
      <div class="inner-circle" id="eye">
        <div class="inner-circle-2"></div>
      </div>
      <div class="eyelid-top" id="eyelid-top"></div>
      <div class="eyelid-bottom" id="eyelid-bottom"></div>
    </div>

    <div id="homeButton" class="button"><i class="fas fa-home"></i></div>
    <div id="otherButtons" class="button"><i class="fas fa-bars"></i></div>
    <div id="UpButton" class="button"><i class="fas fa-arrow-up"></i></div>
    <div id="DownButton" class="button"><i class="fas fa-arrow-down"></i></div>

    <script src="Eye.js"></script>
  </body>
</html>
